<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>React 属性 - Props 验证</title>
  <script src="../libs/react.js"></script>
  <script src="../libs/react-dom.js"></script>
  <script src="../libs/browser.min.js"></script>
</head>
<body>
<div id="example"/>
<script type="text/babel">
  var subject = "React 属性";
  //  var subject = 123; // 如果使用数字，校验器会报错
  var MySubject = React.createClass({
    propTypes: {
      subject: React.PropTypes.string.isRequired,
    },

    render: function () {
      return <h1> {this.props.subject} </h1>;
    }
  });

  ReactDOM.render(
      <MySubject subject={subject}/>,
      document.getElementById('example')
  );
</script>
</body>
</html>
